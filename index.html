<!DOCTYPE html>
<html>
<head>
  <title>My Life-Improving Book</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.js"></script>
  <style>
    body { margin: 0; padding: 20px; background: #f4f4f4; text-align: center; }
    #book { width: 800px; height: 500px; margin: 0 auto; position: relative; }
    .page { width: 400px; height: 500px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.3); position: absolute; overflow: hidden; }
    .page-content { padding: 20px; text-align: left; font-family: Arial; height: 100%; }
    trix-editor { min-height: 400px; border: none; width: 100%; }
    button { margin: 10px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>My Life-Improving Book</h1>
  <div id="book">
    <div class="page"><div class="page-content">
      <h2>Welcome</h2>
      <trix-editor id="page1" placeholder="Edit the introduction here..."></trix-editor>
      <p><button onclick="saveContent(1)">Save Page</button></p>
    </div></div>
    <div class="page"><div class="page-content">
      <h2>Time Management</h2>
      <trix-editor id="page2" placeholder="Edit Time Management tips here..."></trix-editor>
      <p><button onclick="openForm('Time Management')">Ask a Question</button></p>
    </div></div>
    <div class="page"><div class="page-content">
      <h2>Mindfulness</h2>
      <trix-editor id="page3" placeholder="Edit Mindfulness tips here..."></trix-editor>
      <p><button onclick="openForm('Mindfulness')">Ask a Question</button></p>
    </div></div>
  </div>
  <script>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Wait for DOM and trix to fully load
    if ($('#book').turn) {
      $('#book').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    } else {
      console.warn("Turn.js failed to initialize.");
    }

    // Load saved content
    for (let i = 1; i <= 3; i++) {
      const content = localStorage.getItem("page" + i);
      if (content) {
        const editor = document.querySelector("#page" + i);
        editor.editor.loadHTML(content);
      }
    }
  });

  function saveContent(pageNum) {
    const editor = document.querySelector("#page" + pageNum);
    const content = editor.editor.getDocument().toString();
    localStorage.setItem("page" + pageNum, content);
    alert("Page " + pageNum + " saved!");
  }

  function openForm(page) {
    const link = "https://forms.gle/your-google-form-link?entry.123456789=" + encodeURIComponent(page);
    window.open(link, "_blank");
  }
</script>
